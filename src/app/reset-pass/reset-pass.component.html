<div class="aligner">
    <mat-card class="aligner-center-item">
      <mat-card-title>
        Reinicie su password
      </mat-card-title>
      <mat-card-content>
        <form id="reset-pass-form" #lForm="ngForm" [formGroup]="resetPassForm" (ngSubmit)="submitResetPass()" novalidate>
          <mat-form-field style="width: 100%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
            <input matInput type="password" formControlName="password" placeholder="Ingresa una Contrase単a"/>
            <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !resetPassForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && resetPassForm.controls.password.hasError('required')">Constrase単a requerida</mat-hint>
          </mat-form-field>
          <mat-form-field style="width: 100%;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
            <input matInput type="password" formControlName="passwordConfirm" [errorStateMatcher]="confirmValidParentMatcher" placeholder="Repita su Contrase単a"/>
            <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !resetPassForm.controls.passwordConfirm.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && resetPassForm.controls.passwordConfirm.hasError('required')">Contrase単a requerida</mat-hint>
            <mat-error *ngIf="resetPassForm.hasError('childrenNotEqual')">No coincide password</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="text-align: right;">
        <button mat-raised-button color="primary" form="reset-pass-form" type="submit" [disabled]="resetPassForm.invalid">Aceptar</button>
      </mat-card-actions>
    </mat-card>
  </div>
