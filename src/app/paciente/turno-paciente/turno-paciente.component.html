<div class="grid-container">
  <h1 class="mat-h1">Listado de Turnos</h1>
  <form id="form-new-turno" [formGroup]="formNewTurno" (submit)="consultarTurno()">
    <mat-grid-list cols="6" rowHeight="100px">
      <mat-grid-tile [colspan]="grid.desde.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.hasta.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.especialidad.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.medico.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <mat-form-field>
              <mat-select placeholder="Estado Turno" formControlName="estadoTurnoControl">
                <mat-option [value]="-1">Todos</mat-option>
                <mat-option *ngFor="let estadoTurno of estadoTurnos" [value]="estadoTurno.idEstado">
                  {{estadoTurno.estadoTurno}}
                </mat-option>
              </mat-select>
              <mat-hint></mat-hint>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.botonConfirmar.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <button mat-raised-button color="primary" form="form-new-turno" type="submit" [disabled]="formNewTurno.invalid">Consultar</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.tablaTurnos.col" [rowspan]="grid.tablaTurnos.row">
        <mat-card class="dashboard-card">
          <div class="tabla-material">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox [disabled]="true">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? oneSelect(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Hora">
                <th mat-header-cell *matHeaderCellDef> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Especialidad">
                <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Medico">
                <th mat-header-cell *matHeaderCellDef> Medico </th>
                <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
              </ng-container>
                    
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)">
              </tr>
            </table>
          </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.botonCancelar.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <button mat-raised-button color="warn" (click)="cancelarTurno()">Cancelar Turno</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
