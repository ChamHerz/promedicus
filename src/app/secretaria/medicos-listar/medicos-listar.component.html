<div class="grid-container">
  <h1 class="mat-h1">Listar Mis Medicos</h1>
  <form id="form-new-turno" [formGroup]="formGroup" (submit)="botonBuscar()">
    <mat-grid-list cols="6" rowHeight="100px">
      <mat-grid-tile [colspan]="grid.nombre.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.apellido.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <mat-form-field>
              <input matInput placeholder="Apellido" formControlName="apellido">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.especialidad.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <mat-form-field>
              <mat-select placeholder="Especialidad" formControlName="especialidad">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
                  {{especialidad.descripcion}}
                </mat-option>
              </mat-select>
              
              <mat-hint></mat-hint>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.botonBuscar.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <button mat-raised-button color="primary" form="form-new-turno" type="submit" [disabled]="formGroup.invalid">Buscar</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.tabla.col" [rowspan]="grid.tabla.row">
        <mat-card class="dashboard-card">
          <div class="tabla-material">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox [disabled]="true">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? oneSelect(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="nombreApellido">
                <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreApellido}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="especialidad">
                <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
              </ng-container>
                    
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)">
              </tr>
            </table>
          </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.espacioFinal.col" [rowspan]="1">

      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.botonSacarTurno.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <button mat-raised-button [color]="'success'" (click)="solicitarTurno()">Solicitar Turno</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="grid.botonModificar.col" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <button mat-raised-button color="primary" (click)="botonVerTurnos()">Ver Turnos</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
