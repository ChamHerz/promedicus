<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Administrador</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['listar-usuarios']">Usuarios</a>
      <a mat-list-item [routerLink]="['listar-obra-sociales']">Obras Sociales</a>
      <a mat-list-item href="#">Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{admin.nombre + ' ' + admin.apellido}}</span>
    </mat-toolbar>
    <div class="myDiv">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
