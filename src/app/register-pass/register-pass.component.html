<div class="aligner">
  <mat-card class="aligner-center-item">
    <mat-card-title>
      Verificacion de Email  
    </mat-card-title>
    <mat-card-content>
      <form id="email-form" #lForm="ngForm" [formGroup]="emailForm" (ngSubmit)="submitEmail()" novalidate>
        <mat-form-field style="width: 100%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
          <input matInput type="text" formControlName="email" placeholder="Ingrese su Email"/>
          <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !emailForm.controls.email.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="submitted && emailForm.controls.email.hasError('required')">Email requerido</mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
      <button mat-raised-button color="primary" form="email-form" type="submit" [disabled]="emailForm.invalid">Reiniciar Password</button>
    </mat-card-actions>
  </mat-card>
</div>
